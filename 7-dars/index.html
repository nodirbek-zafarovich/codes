<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="header">
      <div class="header_top">
        <h2>Знакомства по всему миру</h2>
        <img src="./img/united-states.svg" alt="US photo" />
        <label for="Америка">Америка </label>
        <select name="Америка" id="Америка"></select>
      </div>
      <div class="header_botton">
        <img src="./img/love_birds.svg" alt=" love birds" />
        <h3 class="header_title">Znakomstva.com</h3>
        <p class="header_text">Уже есть аккаунт?</p>
        <button class="header_btn">Войти</button>
      </div>
    </div>
    <div class="hero">
        <h1 class="hero_title">Создай новый аккаунт</h1>
        <p class="hero_subtitle">Присоединяйся к сообществу из 518 млн человек! </p> 
            <button class="hero_btn"> 
                <img class="hero_photo" src="./img/icon2.svg" alt="user img">
                <form action="#">
                    <input type="text" id="imya" placeholder="Ваше имя">
                </form>
              </button>
              <p class="hero_text">Дата рождения</p>
            <div class="center_btn">
                <form action="#">
                    <input id="День" type="number" placeholder="День">
                    <select name="Месяц" id="Месяц">
                        <option id="Месяц" value="Месяц">Месяц</option>
                    </select>
                    <input id="Год" type="number" placeholder="Год">
                </form>
            </div>
            <div class="center_btn">
                <button class="hero_botton_btn">
                    <img src="./img/male.svg" alt=" man img">
                </button>
                <button class="header_btn1">
                    <img src="./img/female.svg" alt="woman img">
                </button>
            </div>
            <button class="hero_btn">
                <img class="hero_photo" src="./img/message.svg" alt="massage img">
                <p class="btn_text">Введите электронную почту</p>
            </button>
            <button class="hero_btn">
                <img src="./img/lock.svg" alt="lock img">
                <p class="btn_title">Введите пароль</p>
                <img src="./img/eye.svg" alt="eye img">
            </button>
            <button class="hero_end_btn">
               <p class="header_text"> Создать аккаунт</p>
            </button>
            <div class="text_end">
                <div class="our_text_end">
                    <p class="ending">О нас</p>
                    <p class="ending">Поддержка</p>
                    <p class="ending">Советы</p>
                    <p class="ending">Контакты</p>
                    <p class="ending">Правила оплаты</p>
                </div >
                <div>
                    <p class="ending">Политика обработки персональных данных</p>
                </div>
                <div  class="text_ending">
                    <select name="country" id="country">
                        <option value="RU">RU</option>
                    </select>
                </div>
                <div><p class="ending">© Company 2021</p></div>
            </div>
    </div>
  </body>
</html>
