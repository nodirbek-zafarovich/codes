<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero_left">
        <img class="logo" src="./img/logo.svg" alt="logo img" />
        <button class="left_btn">
          <img class="btn_img" src="./img/home.svg" alt="homre img" />
          <p class="btn_text">Home</p>
        </button>
        <button class="btn">
          <img src="./img/profile.svg" alt="profile img" />
          <p class="lift_text">Patient</p>
        </button>
        <button class="btn">
          <img src="./img/home.svg" alt="profile img" />
          <p class="lift_text">Places</p>
        </button>
        <button class="btn">
          <img src="./img/Notes.svg" alt="profile img" />
          <p class="lift_text">Data & Notes</p>
        </button>
        <button class="btn">
          <img src="./img/statistic.svg" alt="profile img" />
          <p class="lift_text">Analytics</p>
        </button>
        <button class="btn">
          <img src="./img/Gear.svg" alt="profile img" />
          <p class="lift_text">Setting</p>
        </button>
        <button class="btn end">
          <img src="./img/out.svg" alt="profile img" />
          <p class="lift_text">Log Out</p>
        </button>
      </div>
      <div class="hero_center">
        <div class="center_header">
            <button class="hero_btn"> 
                <img class="hero_photo" src="./img/search.svg" alt="Search img">
                <form action="#">
                    <input type="text" class="search" placeholder="Search Anything">
                </form>
              </button>  
          <img
            class="icon"
            src="./img/Notification.svg"
            alt="notification img"
          />
        </div>
        <img class="main_img" src="./img/Report.png" alt="reportimg" />
        <div class="d_flex">
          <img src="./img/user1.png" alt="user" />
          <img class="photo" src="./img/rumka.png" alt="rumka img" />
        </div>
      </div>
      <div class="hero_right">
        <img class="card_photo" src="./img/icon2.svg" alt="icon" />
        <div class="card">
          <h2 class="card_title">Covid-19 World</h2>
          <p class="card_text">
            The coronavirus COVID-19 is affecting 219 countries
          </p>
          <button class="card_btn">
            <span class="text">Check your information</span>
          </button>
        </div>
        <img class="card_img" src="./img/section.png" alt="photo" />
      </div>
    </div>
  </body>
</html>
